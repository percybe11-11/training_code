<!DOCTYPE html>
<html>

    <title>Excersise 6a</title>
</head>

<body>
  
  <script>
   let time1 = '13:40';
   time1=time1.split(':');
   let time1of1= parseInt(time1[0]);
   let time1of2= parseInt(time1[1]);

   let finaltime = time1of1*60 + time1of2;

   if (finaltime >= 90 && finaltime <= 750) {
    console.log('good morning');
  }else if(finaltime > 750 && finaltime <=1080) {
      console.log ('good evening');
    } else {console.log ('good night');}
    
  </script>
</body>
 
</html>
