        <button onclick="backspace()">(<-)</button>

<script>

let calculation = JSON.parse(localStorage.getItem('calculated')) || '';


function updateCalculation(value) {
calculation+=value;
console.log(calculation);
localStorage.setItem('calculated',JSON.stringify(calculation));
updateDisplay();
}

function clearCalculation() {
calculation='';
console.log("cleared:"+calculation);
localStorage.setItem('calculated',JSON.stringify(calculation));
updateDisplay();
}

function backspace(){
calculation=calculation.slice(0, -1);
localStorage.setItem('calculated',JSON.stringify(calculation));
updateDisplay();
}

function evaluation(){
try {
  calculation=eval(calculation).toString();
  console.log("Result:"+calculation);
} catch(error){
  console.log("error");
}
localStorage.setItem('calculated',JSON.stringify(calculation));
updateDisplay();
}

function updateDisplay(){
  document.getElementById('display').innerText = calculation;
}

updateDisplay();

</script>
