<!DOCTYPE html>
<html>
  <head>
    <title>DOM-project</title>
  </head>

    <body>
      <button onclick="subscribe()" id="subscribe">Subscribe</button>

<script>
  let status = JSON.parse(localStorage.getItem('subs')) || false;

  let button = document.getElementById('subscribe');

  button.innerText = status ? 'subscribed':'subscribe';

  function subscribe(){
    status=!status;
    localStorage.setItem('subs',JSON.stringify(status));
    button.innerText = status ? 'subscribed': 'subscribe';
  }
  
 

</script>
    </body>
</html>
